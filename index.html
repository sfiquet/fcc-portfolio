<!DOCTYPE html>

  <body>
    <header class="bg-primary fixed-top">

        <nav id="navbar" class="navbar navbar-expand-sm navbar-dark bg-primary">
          <a class="navbar-brand" href="#">Sylvie Fiquet</a>

          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#welcome-section">About</a>
              <a class="nav-item nav-link" href="#projects">Work</a>
              <a class="nav-item nav-link" href="#contact">Contact</a>

        </nav>

            </a>

          <div class="project-tile col-12 col-sm-6 col-lg-4 my-2">
            <a href="https://codepen.io/sfiquet/full/WdyWoZ/" target="_blank" rel="noopener noreferrer">

        <div>

              <i aria-hidden class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
            </span>
          </a>
          <a aria-label="GitHub" class="btn rounded-circle p-0 mx-2" id="profile-link" href="https://github.com/sfiquet" target="_blank" rel="noopener noreferrer">

              <i class="fas fa-circle fa-stack-2x"></i>

            </span>
